            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to top left, #d0e6f5, #81cfe0);
        }

        .container {
            text-align: center;
            background-color: #ffffff;

            padding: 40px;

        }

        }

        .category-buttons {

            align-items: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        button {
            background-color: #ffcccb;
            border: none;
            padding: 18px 35px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #ffb6c1;
            transform: scale(1.05);
        }

        .rectangle-white {
            width: 100%;
            height: auto;
            margin-top: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .rectangle-rosa {
            display: none;
            width: 100%;
            background-color: #f3a7b5;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .inner-button {
            background-color: #add8e6;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin: 15px;
            transition: background-color 0.3s ease;
        }

        .inner-button:hover {
            background-color: #87cefa;
        }

        .download-button {
            display: none;
            background-color: #007bff;
            color: white;
            padding: 16px 35px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .download-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .discord-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-image: url('https://logodownload.org/wp-content/uploads/2017/11/discord-logo-4-1.png');
            background-size: cover;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
