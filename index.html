<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolem Optimization WebSite</title>
    <link rel="icon" href="https://e7.pngegg.com/pngimages/598/963/png-clipart-black-logo-computer-icons-web-page-world-wide-web-web-design-globe-thumbnail.png" type="image/png"> <!-- Logo en el título -->
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to top left, #d0e6f5, #81cfe0);
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            overflow: hidden;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background-color: #ffcccb;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #ffb6c1;
            transform: scale(1.05);
        }

        /* Rectángulo blanco que siempre está visible */
        .rectangle-white {
            width: 100%;
            height: auto;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        /* Rectángulo rosa que aparecerá con transición */
        .rectangle-rosa {
            display: none;
            width: 100%;
            background-color: #f3a7b5;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .inner-button {
            background-color: #add8e6;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .inner-button:hover {
            background-color: #87cefa;
        }

        .download-button {
            display: none;
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .download-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Botón Discord en la esquina inferior izquierda */
        .discord-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-image: url('https://logodownload.org/wp-content/uploads/2017/11/discord-logo-4-1.png');
            background-size: cover;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dolem Optimization WebSite</h1>
        
        <!-- Botones de categoría al lado -->
        <div class="category-buttons">
            <button onclick="mostrarRectangulo('DolemOs')">DolemOs</button>
            <button onclick="mostrarRectangulo('Optimizaciones')">Optimizaciones</button>
        </div>

        <!-- Rectángulo blanco que siempre está visible -->
        <div class="rectangle-white">
            <!-- Aquí aparecerán los botones correspondientes al seleccionar una categoría -->
            <div id="buttons-container"></div>

            <!-- Rectángulo rosa donde se colocarán los botones de DolemOs o Optimizaciones -->
            <div id="rectangulo-rosa" class="rectangle-rosa">
                <!-- Los botones de DolemOs o Carpeta de Opti se añadirán aquí -->
            </div>

            <button id="downloadBtn" class="download-button" onclick="descargar()">Descargar</button>
        </div>
    </div>

    <!-- Botón Discord -->
    <button class="discord-btn" onclick="window.open('https://discord.gg/sEt6N2aj', '_blank')"></button>

    <script>
        function mostrarRectangulo(categoria) {
            var rectanguloRosa = document.getElementById('rectangulo-rosa');
            var buttonsContainer = document.getElementById('buttons-container');
            var downloadBtn = document.getElementById('downloadBtn');
            
            // Limpiar los botones existentes en el contenedor
            buttonsContainer.innerHTML = "";
            rectanguloRosa.style.opacity = '0';  // Fade out el rectángulo rosa

            // Añadir transición a fade-in para el rectángulo rosa
            setTimeout(function() {
                // Mostrar los botones correspondientes según la categoría seleccionada
                if (categoria === 'DolemOs') {
                    buttonsContainer.innerHTML = `
                        <button class="inner-button" onclick="seleccionarDescarga('DolemOS 11')">DolemOS 11</button>
                        <button class="inner-button" onclick="seleccionarDescarga('DolemOS 10')">DolemOS 10</button>
                        <button class="inner-button" onclick="seleccionarDescarga('DolemOS 10 LTSC')">DolemOS 10 LTSC</button>
                    `;
                } else if (categoria === 'Optimizaciones') {
                    buttonsContainer.innerHTML = `
                        <button class="inner-button" onclick="seleccionarDescarga('Carpeta de Opti')">Carpeta de Opti</button>
                    `;
                }

                // Mostrar el rectángulo rosa con los botones
                rectanguloRosa.style.display = 'block';
                setTimeout(function() {
                    rectanguloRosa.style.opacity = '1'; // Fade in el rectángulo rosa
                }, 100);
            }, 500); // Retardar por 500ms para dar tiempo al fade out

            // Ocultar el botón de descarga inicialmente
            downloadBtn.style.display = 'none';
        }

        function seleccionarDescarga(categoria) {
            var downloadBtn = document.getElementById('downloadBtn');
            var rectanguloRosa = document.getElementById('rectangulo-rosa');
            
            // Configurar el enlace de descarga dependiendo de la categoría seleccionada
            if (categoria === 'DolemOS 11') {
                downloadBtn.onclick = function() {
                    window.location.href = 'https://link-dolemos11.com';  // Reemplazar con el enlace real
                };
            } else if (categoria === 'DolemOS 10') {
                downloadBtn.onclick = function() {
                    window.location.href = 'https://link-dolemos10.com';  // Reemplazar con el enlace real
                };
            } else if (categoria === 'DolemOS 10 LTSC') {
                downloadBtn.onclick = function() {
                    window.location.href = 'https://link-dolemos10ltsc.com';  // Reemplazar con el enlace real
                };
            } else if (categoria === 'Carpeta de Opti') {
                downloadBtn.onclick = function() {
                    window.location.href = 'https://link-carpeta-opti.com';  // Reemplazar con el enlace real
                };
            }

            // Mostrar el botón de descarga
            downloadBtn.style.display = 'block';
        }

        function descargar() {
            // Esta función ya está manejada en la lógica de seleccionarDescarga
        }
    </script>

</body>
</html>
