<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DolemOptimizations Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            padding-top: 50px;
        }
        .container {
            text-align: center;
        }
        button {
            background-color: #ffcccb;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ffb6c1;
        }
        .rectangle {
            display: none;
            width: 200px;
            height: 300px;
            margin-top: 20px;
            background-color: #f3a7b5;
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <button onclick="mostrarRectangulo('DolemOs')">DolemOs</button>
        <button onclick="mostrarRectangulo('Optimizaciones')">Optimizaciones</button>

        <div id="rectangulo" class="rectangle">
            <p id="mensaje" style="text-align:center; margin-top: 50%;">Haz clic en un bot√≥n</p>
        </div>
    </div>

    <script>
        function mostrarRectangulo(categoria) {
            var rectangulo = document.getElementById('rectangulo');
            var mensaje = document.getElementById('mensaje');
            rectangulo.style.display = 'block';
            mensaje.innerText = categoria + ' seleccionado';
        }
    </script>

</body>
</html>
