<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolem Optimization WebSite</title>

    <!-- Favicon personalizado desde una URL -->
    <link rel="icon" href="https://e7.pngegg.com/pngimages/598/963/png-clipart-black-logo-computer-icons-web-page-world-wide-web-web-design-globe-thumbnail.png" type="image/x-icon">

    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to top left, #d0e6f5, #81cfe0);
            position: relative; /* Para poder posicionar el botón en la esquina inferior izquierda */
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background-color: #ffcccb;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #ffb6c1;
            transform: scale(1.05);
        }

        /* Centrado de los botones dentro del contenedor */
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .inner-button {
            background-color: #add8e6;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .inner-button:hover {
            background-color: #87cefa;
        }

        .download-button {
            display: none;
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .download-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Estilos para el botón de Discord */
        .discord-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #7289da;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .discord-button:hover {
            background-color: #5865f2;
            transform: scale(1.1);
        }

        .discord-button img {
            width: 30px; /* Tamaño del logo */
            height: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dolem Optimization WebSite</h1>
        
        <!-- Botones de categoría al lado -->
        <div class="category-buttons">
            <button onclick="mostrarBotones('DolemOs')">DolemOs</button>
            <button onclick="mostrarBotones('Optimizaciones')">Optimizaciones</button>
        </div>

        <!-- Contenedor de botones centrado -->
        <div class="buttons-container" id="buttons-container">
            <!-- Aquí aparecerán los botones correspondientes al seleccionar una categoría -->
        </div>

        <button id="downloadBtn" class="download-button" onclick="descargar()">Descargar</button>
    </div>

    <!-- Botón de Discord -->
    <button class="discord-button" onclick="window.open('https://discord.gg/sEt6N2aj', '_blank')">
        <img src="https://logodownload.org/wp-content/uploads/2017/11/discord-logo-4-1.png" alt="Discord Logo">
    </button>

    <script>
        function mostrarBotones(categoria) {
            var buttonsContainer = document.getElementById('buttons-container');
            var downloadBtn = document.getElementById('downloadBtn');
            
            // Limpiar los botones existentes en el contenedor
            buttonsContainer.innerHTML = "";

            // Mostrar los botones correspondientes según la categoría seleccionada
            if (categoria === 'DolemOs') {
                buttonsContainer.innerHTML = `
                    <button class="inner-button" onclick="seleccionarDescarga('DolemOS 11')">DolemOS 11</button>
                    <button class="inner-button" onclick="seleccionarDescarga('DolemOS 10')">DolemOS 10</button>
                    <button class="inner-button" onclick="seleccionarDescarga('DolemOS 10 LTSC')">DolemOS 10 LTSC</button>
                `;
            } else if (categoria === 'Optimizaciones') {
                buttonsContainer.innerHTML = `
                    <button class="inner-button" onclick="seleccionarDescarga('Carpeta de Opti')">Carpeta de Opti</button>
                `;
            }

            // Mostrar el botón de descarga inicialmente
            downloadBtn.style.display = 'none';
        }

        function seleccionarDescarga(categoria) {
            var downloadBtn = document.getElementById('downloadBtn');
            
            // Configurar el enlace de descarga dependiendo de la categoría seleccionada
            if (categoria === 'DolemOS 11') {
                downloadBtn.onclick = function() {
                    window.location.href = 'https://link-dolemos11.com';  // Reemplazar con el enlace real
                };
            } else if (categoria === 'DolemOS 10') {
                downloadBtn.onclick = function() {
                    window.location.href = 'https://link-dolemos10.com';  // Reemplazar con el enlace real
                };
            } else if (categoria === 'DolemOS 10 LTSC') {
                downloadBtn.onclick = function() {
                    window.location.href = 'https://link-dolemos10ltsc.com';  // Reemplazar con el enlace real
                };
            } else if (categoria === 'Carpeta de Opti') {
                downloadBtn.onclick = function() {
                    window.location.href = 'https://link-carpeta-opti.com';  // Reemplazar con el enlace real
                };
            }

            // Mostrar el botón de descarga
            downloadBtn.style.display = 'block';
        }

        function descargar() {
            // Esta función ya está manejada en la lógica de seleccionarDescarga
        }
    </script>

</body>
</html>
