<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optijuegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .game-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
        }

        .game-card img {
            width: 100%;
            height: auto;
        }

        .game-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .game-card p {
            font-size: 1em;
            margin: 10px;
            color: #555;
        }

        .game-card a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .game-card a:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Optijuegos - Juega Online</h1>
    </header>

    <div class="game-list">
        <div class="game-card">
            <img src="https://via.placeholder.com/300x200" alt="Juego 1">
            <h3>Juego 1</h3>
            <p>Descripción corta del juego.</p>
            <a href="#">Jugar</a>
        </div>
        <div class="game-card">
            <img src="https://via.placeholder.com/300x200" alt="Juego 2">
            <h3>Juego 2</h3>
            <p>Descripción corta del juego.</p>
            <a href="#">Jugar</a>
        </div>
        <div class="game-card">
            <img src="https://via.placeholder.com/300x200" alt="Juego 3">
            <h3>Juego 3</h3>
            <p>Descripción corta del juego.</p>
            <a href="#">Jugar</a>
        </div>
        <!-- Puedes agregar más tarjetas de juegos aquí -->
    </div>

    <footer>
        <p>&copy; 2025 Optijuegos - Todos los derechos reservados</p>
    </footer>

</body>
</html>
