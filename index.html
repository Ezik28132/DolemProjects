<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DolemOptimizations WebSite</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to top left, #d0e6f5, #81cfe0);
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            background-color: #ffcccb;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #ffb6c1;
            transform: scale(1.05);
        }

        .rectangle {
            display: none;
            width: 100%;
            height: auto;
            margin-top: 20px;
            background-color: #f3a7b5;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .inner-button {
            background-color: #add8e6;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .inner-button:hover {
            background-color: #87cefa;
        }

        .download-button {
            display: none;
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .download-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Estilo de los botones de categorías */
        .category-buttons button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Selecciona una Categoría</h1>
        <div class="category-buttons">
            <button onclick="mostrarRectangulo('DolemOs')">DolemOs</button>
            <button onclick="mostrarRectangulo('Optimizaciones')">Optimizaciones</button>
        </div>

        <div id="rectangulo" class="rectangle">
            <div id="buttons-container">
                <!-- Los botones se añadirán dinámicamente aquí -->
            </div>
            <button id="downloadBtn" class="download-button" onclick="descargar()">Descargar</button>
        </div>
    </div>

    <script>
        function mostrarRectangulo(categoria) {
            var rectangulo = document.getElementById('rectangulo');
            var buttonsContainer = document.getElementById('buttons-container');
            var downloadBtn = document.getElementById('downloadBtn');
            
            rectangulo.style.display = 'block';
            buttonsContainer.innerHTML = "";  // Limpiar los botones existentes

            if (categoria === 'DolemOs') {
                // Agregar los botones dentro de DolemOs
                buttonsContainer.innerHTML = `
                    <button class="inner-button" onclick="seleccionarDescarga('DolemOS 11')">DolemOS 11</button>
                    <button class="inner-button" onclick="seleccionarDescarga('DolemOS 10')">DolemOS 10</button>
                    <button class="inner-button" onclick="seleccionarDescarga('DolemOS 10 LTSC')">DolemOS 10 LTSC</button>
                `;
            } else if (categoria === 'Optimizaciones') {
                // Agregar el botón de Optimizaciones
                buttonsContainer.innerHTML = `
                    <button class="inner-button" onclick="seleccionarDescarga('Carpeta de Opti')">Carpeta de Opti</button>
                `;
            }

            // Ocultar el botón de descarga inicialmente
            downloadBtn.style.display = 'none';
        }

        function seleccionarDescarga(categoria) {
            var downloadBtn = document.getElementById('downloadBtn');
            
            // Configurar el enlace de descarga dependiendo de la categoría seleccionada
            if (categoria === 'DolemOS 11') {
                downloadBtn.onclick = function() {
                    window.location.href = 'https://link-dolemos11.com';  // Reemplazar con el enlace real
                };
            } else if (categoria === 'DolemOS 10') {
                downloadBtn.onclick = function() {
                    window.location.href = 'https://link-dolemos10.com';  // Reemplazar con el enlace real
                };
            } else if (categoria === 'DolemOS 10 LTSC') {
                downloadBtn.onclick = function() {
                    window.location.href = 'https://link-dolemos10ltsc.com';  // Reemplazar con el enlace real
                };
            } else if (categoria === 'Carpeta de Opti') {
                downloadBtn.onclick = function() {
                    window.location.href = 'https://link-carpeta-opti.com';  // Reemplazar con el enlace real
                };
            }

            // Mostrar el botón de descarga
            downloadBtn.style.display = 'block';
        }

        function descargar() {
            // Esta función ya está manejada en la lógica de seleccionarDescarga
        }
    </script>

</body>
</html>
